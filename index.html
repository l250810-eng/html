<!DOCTYPE html>
<html>
<head>
    <title>Continental Hotel Reservation Form</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial;
        }
        .box {
            width: 400px;
            background-color: #cce0ff;
            margin: 50px auto;
            padding: 10px;
            border: 1px solid black;
        }
        h2 {
            text-align: center;
            color: red;
        }
        table {
            width: 100%;
        }
        td {
            padding: 5px;
        }
        input[type="text"], input[type="email"], select {
            width: 95%;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Continental Hotel Reservation Form</h2>
    <form>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>eMail</td>
                <td><input type="email" value="info@continental.pk"></td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td><input type="text" placeholder="Enter your cell number"></td>
            </tr>
            <tr>
                <td>Arrival Time</td>
                <td><input type="text" placeholder="Enter your arrival time"></td>
            </tr>
            <tr>
                <td>Departure</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Room Type</td>
                <td>
                    <input type="radio" name="room"> Single
                    <input type="radio" name="room"> Double
                    <input type="radio" name="room"> Presidential Suite
                </td>
            </tr>
            <tr>
                <td>Preferences</td>
                <td>
                    <input type="checkbox"> Non-Smoking<br>
                    <input type="checkbox"> Internet<br>
                    <input type="checkbox"> Firm Mattress
                </td>
            </tr>
            <tr>
                <td>Mode of Payment</td>
                <td>
                    <input type="checkbox"> Cash
                    <input type="checkbox"> Check<br>
                    <input type="checkbox"> Credit Card
                    <select>
                        <option>Select Card</option>
                        <option>Visa</option>
                        <option>MasterCard</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <input type="submit" value="Send Data">
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
